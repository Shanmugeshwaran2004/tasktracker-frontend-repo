<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        
        <p id="status-message" class="status-initial">
            Please click the button below to log in.
        </p>

        <div class="action-area">
            <a id="login-link" href="#" class="button primary-button">
                Log In / Sign Up with AWS Cognito
            </a>
            
            <button id="logout-button" class="button secondary-button hidden">
                Logout
            </button>
        </div>

        <hr> <div id="task-section" class="hidden">
            <h3>Manage Your Tasks</h3>
            
            <div class="input-group">
                <input type="text" id="task-input" placeholder="What needs to be done?">
                <button id="add-task-btn" class="button add-button">Add Task</button>
            </div>

            <ul id="task-list">
                <p>Loading tasks...</p>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
